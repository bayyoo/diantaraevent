<!DOCTYPE html>
<html>
<head>
    <title>Test Wishlist Button</title>
    <meta name="csrf-token" content="test-token">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">Test Wishlist Button Click</h1>
    
    <div class="relative w-64 h-64 bg-gray-200 rounded-lg">
        <button 
            onclick="alert('Button clicked!'); console.log('Button clicked successfully!');" 
            class="absolute top-4 right-4 bg-white rounded-full p-3 shadow-lg z-50 cursor-pointer"
            style="z-index: 100 !important; pointer-events: auto !important;"
        >
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
            </svg>
        </button>
        <p class="p-4">If button works, you'll see an alert</p>
    </div>
    
    <div class="mt-8">
        <h2 class="font-bold mb-2">Test Results:</h2>
        <div id="results" class="bg-gray-100 p-4 rounded"></div>
    </div>
    
    <script>
        document.querySelector('button').addEventListener('click', function(e) {
            document.getElementById('results').innerHTML += '<p>âœ… Click event fired!</p>';
        });
    </script>
</body>
</html>
